<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Notes App</h1>
            <input type="text" id="noteTitleInput" placeholder="Enter title...">
            <input type="text" id="noteInput" placeholder="Enter your note...">
            <input type="date" id="noteDateInput" placeholder="Select date...">
            <div class="color-selector-container">
                <label for="colorSelector">Choose Note Color:</label>
                <input type="color" id="colorSelector" value="#e6ffb3">
            </div>
        <button onclick="addNote()">Add Note</button>
        <div id="notesContainer"></div>
    </div>
</body>
</html>
